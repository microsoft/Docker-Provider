[INPUT]
    Name containerinventory
    Tag  oms.container.oneagent.containerInsights.CONTAINER_INVENTORY_BLOB
    run_interval 60

[INPUT]
    Name perf
    Tag  oms.container.oneagent.containerInsights.LINUX_PERF_BLOB
    run_interval 60

[INPUT]
    Name        tcp
    Tag         oms.container.mdm.perf.telegraf.*
    Listen      0.0.0.0
    Port        25228
    Chunk_Size  ${AZMON_FBIT_CHUNK_SIZE}
    Buffer_Size ${AZMON_FBIT_BUFFER_SIZE}
    Mem_Buf_Limit ${AZMON_FBIT_MEM_BUF_LIMIT}