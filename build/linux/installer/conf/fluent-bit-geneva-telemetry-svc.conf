[SERVICE]
    #Default service flush interval is 15 seconds
    Flush         1
    Grace         ${FBIT_SERVICE_GRACE_INTERVAL_SECONDS}
    HTTP_Server   Off
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020
    Daemon        Off
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level     info
    Parsers_File  /etc/opt/microsoft/docker-cimprov/azm-containers-parser.conf
    Log_File      /var/opt/microsoft/docker-cimprov/log/fluent-bit-geneva.log

@INCLUDE fluent-bit-internal-metrics.conf

[INPUT]
    Name              forward
    Alias             input_forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size ${FBIT_INPUT_FORWARD_BUFFER_CHUNK_SIZE}
    Buffer_Max_Size   ${FBIT_INPUT_FORWARD_BUFFER_CHUNK_MAX_SIZE}

[OUTPUT]
    Name                            oms
    Alias                           output_geneva
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match                           geneva.container.*
