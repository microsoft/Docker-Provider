[SERVICE]
    #Default service flush interval is 15 seconds
    ${SERVICE_FLUSH_INTERVAL}
    HTTP_Server   Off
    Daemon        Off
    #${OMS_MAX_STORAGE_CHUNKS_UP}
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level     info
    Parsers_File  /etc/opt/microsoft/docker-cimprov/azm-containers-parser.conf
    Log_File      /var/opt/microsoft/docker-cimprov/log/fluent-bit.log
    #${ResourceOptimizationPluginFile}

#${ResourceOptimizationFBConfigFile}


[INPUT]
    Name tail
    Alias oms_tail
    Tag oms.container.log.la.*
    Path ${AZMON_LOG_TAIL_PATH}
    Read_from_Head true
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Parser docker
    #${OMS_STORAGE_TYPE}
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    #${OMS_TAIL_THREADED}

#NOTE: Multiline should be the first filter https://docs.fluentbit.io/manual/pipeline/filters/multiline-stacktrace
#${MultilineEnabled}[FILTER]
