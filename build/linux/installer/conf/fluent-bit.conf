#${MultilineEnabled}    multiline.parser #${MultilineLanguages}

[FILTER]
    Name grep
    Alias oms_filter
    Match oms.container.log.la.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

