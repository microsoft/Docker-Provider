apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ama-logs
  namespace: kube-system
  labels:
    component: ama-logs-agent
    tier: node
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: ama-logs-agent
      tier: node
  template:
    metadata:
      labels:
        component: ama-logs-agent
        tier: node
      annotations:
        agentVersion: "azure-mdsd-1.29.4"
        dockerProviderVersion: "18.0.1-0"
        schema-versions: "v1"
        kubernetes.azure.com/no-http-proxy-vars: "true"
    spec:
      serviceAccountName: ama-logs
      dnsConfig:
        options:
          - name: ndots
            value: "3"
      containers:
        # Uncomment below lines for MSI Auth Mode  testing
        # - name: addon-token-adapter
        #   command:
        #     - /addon-token-adapter
        #   args:
        #     - --secret-namespace=kube-system
        #     - --secret-name=aad-msi-auth-token
        #     - --token-server-listening-port=8888
        #     - --health-server-listening-port=9999
        #   # Make sure this matching with version in AKS RP side
        #   image: mcr.microsoft.com/aks/msi/addon-token-adapter:master.221118.2
        #   imagePullPolicy: IfNotPresent
        #   env:
        #     - name: AZMON_COLLECT_ENV
        #       value: "false"
        #   livenessProbe:
        #     httpGet:
        #       path: /healthz
        #       port: 9999
        #     initialDelaySeconds: 10
        #     periodSeconds: 60
        #   resources:
        #     limits:
        #       cpu: 500m
        #       memory: 500Mi
        #     requests:
        #       cpu: 100m
        #       memory: 100Mi
        #   securityContext:
        #     capabilities:
        #       drop:
        #         - ALL
        #       add:
        #         - NET_ADMIN
        #         - NET_RAW
        - name: ama-logs
          image: "mcr.microsoft.com/azuremonitor/containerinsights/ciprod:3.1.20"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 750Mi
            requests:
              cpu: 75m
              memory: 325Mi
          env:
            # For high log scale testing uncomment below line
            # - name: ENABLE_HIGH_LOG_SCALE_MODE
            #   value: "true"
            - name: CONTAINER_MEMORY_LIMIT_IN_BYTES
              valueFrom:
                resourceFieldRef:
                  containerName: ama-logs
                  resource: limits.memory
            - name: FBIT_SERVICE_FLUSH_INTERVAL
              value: "15"
            - name: FBIT_TAIL_BUFFER_CHUNK_SIZE
              value: "1"
            - name: FBIT_TAIL_BUFFER_MAX_SIZE
              value: "1"
            # azure devops pipeline uses AKS_RESOURCE_ID and AKS_REGION hence ensure to uncomment these
            - name: AKS_CLUSTER_NAME
              value: "VALUE_AKS_CLUSTER_NAME"
            - name: AKS_RESOURCE_ID
              value: "VALUE_AKS_RESOURCE_ID_VALUE"
            - name: AKS_REGION
              value: "VALUE_AKS_RESOURCE_REGION_VALUE"
            # this used for e2e test and setting this just emits some additional log statements which used for the e2e tests
            - name: ISTEST
              value: "true"
            - name: EMIT_CACHE_TELEMETRY
              value: "false"
            #Uncomment below two lines for ACS clusters and set the cluster names manually. Also comment out the above two lines for ACS clusters
            #- name: ACS_RESOURCE_NAME
            #  value: "my_acs_cluster_name"
            - name: CONTROLLER_TYPE
              value: "DaemonSet"
            - name: SYSLOG_HOST_PORT
              value: "28330"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            # Update this with the user assigned msi client id for ama-logs
            - name: USER_ASSIGNED_IDENTITY_CLIENT_ID
              value: "VALUE_USER_ASSIGNED_IDENTITY_CLIENT_ID_VALUE"
            - name: AZMON_CONTAINERLOGS_ONEAGENT_REGIONS
              value: "koreacentral,norwayeast,eastus2"
            # Uncomment below lines for MSI Auth Mode  testing
            # - name: USING_AAD_MSI_AUTH
            #   value: "true"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          ports:
            - containerPort: 25225
              protocol: TCP
            - containerPort: 25224
              protocol: UDP
            - name: syslog
              containerPort: 28330
              hostPort: 28330
              protocol: TCP
          volumeMounts:
            - name: kube-api-access
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - mountPath: /var/run/mdsd-PrometheusSidecar
              name: mdsd-prometheus-sock
            - mountPath: /hostfs
              name: host-root
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /var/run/mdsd-ci
              name: mdsd-sock
            - mountPath: /var/log
              name: host-log
            - mountPath: /var/lib/docker/containers
              name: containerlog-path
              readOnly: true
            - mountPath: /mnt/docker
              name: containerlog-path-2
              readOnly: true
            - mountPath: /mnt/containers
              name: containerlog-path-3
              readOnly: true
            - mountPath: /etc/kubernetes/host
              name: azure-json-path
            - mountPath: /etc/ama-logs-secret
              name: ama-logs-secret
              readOnly: true
            - mountPath: /etc/config/settings
              name: settings-vol-config
              readOnly: true
            - mountPath: /etc/config/settings/adx
              name: ama-logs-adx-secret
              readOnly: true
            #Uncomment below for HTTP(s) proxy testing
            # - mountPath: /etc/ssl/certs/proxy-cert.crt
            #   subPath: PROXYCERT.crt
            #   name: ama-logs-secret
            #   readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/livenessprobe.sh
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
#Only in sidecar scraping mode
        - name: ama-logs-prometheus
          image: "mcr.microsoft.com/azuremonitor/containerinsights/ciprod:3.1.20"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 75m
              memory: 225Mi
          env:
            - name: CONTAINER_MEMORY_LIMIT_IN_BYTES
              valueFrom:
                resourceFieldRef:
                  containerName: ama-logs-prometheus
                  resource: limits.memory
            # azure devops pipeline uses AKS_RESOURCE_ID and AKS_REGION hence ensure to uncomment these
            - name: AKS_CLUSTER_NAME
              value: "VALUE_AKS_CLUSTER_NAME"
            - name: AKS_RESOURCE_ID
              value: "VALUE_AKS_RESOURCE_ID_VALUE"
            - name: AKS_REGION
              value: "VALUE_AKS_RESOURCE_REGION_VALUE"
            - name: AKS_NODE_RESOURCE_GROUP
              value: "VALUE_AKS_NODE_RESOURCE_GROUP"
            #Uncomment below two lines for ACS clusters and set the cluster names manually. Also comment out the above two lines for ACS clusters
            #- name: ACS_RESOURCE_NAME
            #  value: "my_acs_cluster_name"
            - name: CONTAINER_TYPE
              value: "PrometheusSidecar"
            - name: CONTROLLER_TYPE
              value: "DaemonSet"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Update this with the user assigned msi client id for ama-logs
            - name: USER_ASSIGNED_IDENTITY_CLIENT_ID
              value: "VALUE_USER_ASSIGNED_IDENTITY_CLIENT_ID_VALUE"
            # Uncomment below lines for MSI Auth Mode  testing
            # - name: USING_AAD_MSI_AUTH
            #   value: "true"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kube-api-access
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - mountPath: /var/run/mdsd-PrometheusSidecar
              name: mdsd-prometheus-sock
            - mountPath: /etc/kubernetes/host
              name: azure-json-path
            - mountPath: /etc/ama-logs-secret
              name: ama-logs-secret
              readOnly: true
            - mountPath: /etc/config/settings
              name: settings-vol-config
              readOnly: true
            - mountPath: /etc/config/osm-settings
              name: osm-settings-vol-config
              readOnly: true
            #Uncomment below for HTTP(s) proxy testing
            # - mountPath: /etc/ssl/certs/proxy-cert.crt
            #   subPath: PROXYCERT.crt
            #   name: ama-logs-secret
            #   readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/livenessprobe.sh
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              # kubernetes.io/os label doesnt exist in k8s versions < 1.14  so make sure to choose label based on k8s version in aks yaml
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: type
                operator: NotIn
                values:
                  - virtual-kubelet
      # Tolerate a NoSchedule taint on master that ACS Engine sets.
      tolerations:
        - operator: "Exists"
          effect: "NoSchedule"
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "PreferNoSchedule"
      volumes:
        - name: kube-api-access
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 3600
            - configMap:
                items:
                - key: ca.crt
                  path: ca.crt
                name: kube-root-ca.crt
            - downwardAPI:
                items:
                - fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
                  path: namespace
        - name: mdsd-prometheus-sock
          emptyDir: {}
        - name: host-root
          hostPath:
            path: /
        - name: mdsd-sock
          hostPath:
            path: /var/run/mdsd-ci
        - name: container-hostname
          hostPath:
            path: /etc/hostname
        - name: host-log
          hostPath:
            path: /var/log
        - name: containerlog-path
          hostPath:
            path: /var/lib/docker/containers
        - name: containerlog-path-2
          hostPath:
            path: /mnt/docker
        - name: containerlog-path-3
          hostPath:
            path: /mnt/containers
        - name: azure-json-path
          hostPath:
            path: /etc/kubernetes
        - name: ama-logs-secret
          secret:
            secretName: ama-logs-secret
        - name: settings-vol-config
          configMap:
            name: container-azm-ms-agentconfig
            optional: true
        - name: ama-logs-adx-secret
          secret:
            secretName: ama-logs-adx-secret
            optional: true
        - name: osm-settings-vol-config
          configMap:
            name: container-azm-ms-osmconfig
            optional: true
