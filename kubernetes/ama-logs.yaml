            #  value: "my_acs_cluster_name"
            - name: CONTROLLER_TYPE
              value: "ReplicaSet"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Update this with the user assigned msi client id for ama-logs
            - name: USER_ASSIGNED_IDENTITY_CLIENT_ID
              value: "VALUE_USER_ASSIGNED_IDENTITY_CLIENT_ID_VALUE"
            # Add the below environment variable to true only in sidecar enabled regions, else set it to false
            - name: SIDECAR_SCRAPING_ENABLED
              value: "true"
            # Uncomment below lines for MSI Auth Mode  testing
            # - name: USING_AAD_MSI_AUTH
            #   value: "true"
            # Uncomment below lines when the Addon-resizer VPA enabled
            # - name: RS_ADDON-RESIZER_VPA_ENABLED
            #   value: "true"
          securityContext:
            privileged: true
          ports:
            - containerPort: 25225
              protocol: TCP
            - containerPort: 25224
              protocol: UDP
          volumeMounts:
            - name: kube-api-access
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
            - mountPath: /var/log
              name: host-log
            - mountPath: /etc/kubernetes/host
              name: azure-json-path
            - mountPath: /etc/ama-logs-secret
              name: ama-logs-secret
              readOnly: true
            - mountPath: /etc/config
              name: ama-logs-rs-config
            - mountPath: /etc/config/settings
              name: settings-vol-config
              readOnly: true
            - mountPath: /etc/config/settings/adx
              name: ama-logs-adx-secret
            - mountPath: /etc/config/osm-settings
              name: osm-settings-vol-config
              readOnly: true
            #Uncomment below for HTTP(s) proxy testing
            # - mountPath: /etc/ssl/certs/proxy-cert.crt
            #   subPath: PROXYCERT.crt
            #   name: ama-logs-secret
            #   readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/livenessprobe.sh
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
      affinity:
        nodeAffinity:
          # affinity to schedule on to ephemeral os node if its available
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: storageprofile
                operator: NotIn
                values:
                - managed
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                  - linux
                - key: type
                  operator: NotIn
                  values:
                    - virtual-kubelet
                # The following label selector is removed for AKS, this is only required for non AKS
                - key: kubernetes.io/role
                  operator: NotIn
                  values:
                    - master
      # The following tolerations are removed for AKS, this is only required for non AKS
      tolerations:
        - operator: "Exists"
          effect: "NoSchedule"
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "PreferNoSchedule"
      volumes:
        - name: kube-api-access
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 3600
            - configMap:
                items:
                - key: ca.crt
                  path: ca.crt
                name: kube-root-ca.crt
            - downwardAPI:
                items:
                - fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
                  path: namespace
        - name: container-hostname
          hostPath:
            path: /etc/hostname
        - name: host-log
          hostPath:
            path: /var/log
        - name: azure-json-path
          hostPath:
            path: /etc/kubernetes
        - name: ama-logs-secret
          secret:
            secretName: ama-logs-secret
        - name: ama-logs-rs-config
          configMap:
            name: ama-logs-rs-config
        - name: settings-vol-config
          configMap:
            name: container-azm-ms-agentconfig
            optional: true
        - name: ama-logs-adx-secret
          secret:
            secretName: ama-logs-adx-secret
            optional: true
        - name: osm-settings-vol-config
          configMap:
            name: container-azm-ms-osmconfig
            optional: true
        # Uncomment below lines to enable VPA
