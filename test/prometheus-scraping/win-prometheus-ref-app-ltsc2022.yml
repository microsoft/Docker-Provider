apiVersion: apps/v1
kind: Deployment
metadata:
  name: win-prometheus-reference-app-ltsc2022
spec:
  selector:
    matchLabels:
      app: win-prometheus-reference-app-ltsc2022
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/port: '2112'
        prometheus.io/scrape: 'true'
      labels:
        app: win-prometheus-reference-app-ltsc2022
    spec:
      containers:
        - name: win-prometheus-reference-app-golang
          image: mcr.microsoft.com/azuremonitor/containerinsights/cidev:win-prometheus-reference-app-golang
          env:
            - name: RUN_PERF_TEST
              value: "false"
            - name: SCRAPE_INTERVAL
              value: "60"
            - name: METRIC_COUNT
              value: "125000"
          ports:
            - containerPort: 2112
              protocol: TCP
            - containerPort: 2113
              protocol: TCP
        - name: win-prometheus-reference-app-python
          image: mcr.microsoft.com/azuremonitor/containerinsights/cidev:win-prometheus-reference-app-python
          ports:
          - containerPort: 2114
            protocol: TCP
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: kubernetes.io/os
               operator: In
               values:
               - windows
             - key: kubernetes.azure.com/os-sku
               operator: In
               values:
               - Windows2022