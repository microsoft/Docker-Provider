kind: ConfigMap 
apiVersion: v1 
metadata:
  name: whl-scale-test-settings 
data:
  # Text Logs
  TXTLOGS_LOG_DIRECTORY: "C:/host-logs/test/textlogs"
  TXTLOGS_FILE_NAME_PREFIX: "generated-text-logs-"
  TXTLOGS_FILE_COUNT: "5"
  TXTLOGS_LINE_COUNT: "10000"
  TXTLOGS_ROTATION_COUNT: "20"
  TXTLOGS_ROTATION_STRATEGY: NewFile
  # Crash dumps
  CRASHD_NUM_CRASHES: "5"
  CRASHD_ALLOC_STRATEGY: "va" # va, ha, or sa
  CRASHD_ALLOC_TOTAL_SIZE: "1" #GB
  CRASHD_ALLOC_PORTION_SIZE: "500" #KB
  # ETW
  ETW_EVENTS_NUM: "100"
  # Event Logs
  EVTLOGS_JOB_COUNT: "5"
  EVTLOGS_LOG_COUNT: "10000"
  EVTLOGS_DELAY: "100"
