# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
    - appinsights/ai-ci-image

pr:
  branches:
    include:
    - ci_prod

variables:
  armServiceConnectionName: 'ci-1es-acr-connection'
  subscription: '9b96ebbd-c57a-42d1-bbe9-b69296e4c7fb'
  containerRegistry: 'containerinsightsprod'
  repoImageName: '${{ variables.containerRegistry }}.azurecr.io/public/azuremonitor/applicationinsights/aidev'
  IS_PR: $[eq(variables['Build.Reason'], 'PullRequest')]

jobs:
- job: common
  variables:
    Codeql.SkipTaskAutoInjection: true
  pool:
    name: Azure-Pipelines-CI-Test-EO
  steps:
  - task: ComponentGovernanceComponentDetection@0
  ## dev builds are in format Major.Minor.Patch-CommitAheadCount-CommitId
  ## prod release are in format Major.Minor.Patch
  ## preview release are in format preview-Major.Minor.Patch
  - bash: |
      commit=$(git describe) 
      imagetag="$commit"
      
      telemetryTag=$commit
      if [ -z "$TELEMETRY_TAG" ]
        then
          echo "\$TELEMETRY_TAG variable is not set"
        else
          telemetryTag=$TELEMETRY_TAG
          echo "\$TELEMETRY_TAG is $TELEMETRY_TAG"
      fi

      telemetryTag="$telemetryTag"
      
      echo "imagetag is $imagetag"
      echo "telemetryTag is $telemetryTag"
      
      echo "##vso[task.setvariable variable=imagetag;isOutput=true]$imagetag"
      echo "##vso[task.setvariable variable=telemetryTag;isOutput=true]$telemetryTag"
      
      cd $(Build.SourcesDirectory)/deployment/mergebranch-webhook-deployment/ServiceGroupRoot/Scripts
      tar -czvf ../artifacts.tar.gz pushWebhookToAcr.sh
    name: setup

  - task: CopyFiles@2
    displayName: "Copy ev2 deployment artifacts"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)/deployment"
      Contents: |
        **/*
      TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - task: CopyFiles@2
    displayName: "Copy ev2 deployment scripts"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)/.pipelines"
      Contents: |
        **/*.sh
      TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - task: CopyFiles@2
    displayName: "Copy ev2 deployment scripts"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)/kubernetes"
      Contents: |
        *.yaml
      TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - task: CopyFiles@2
    displayName: "Copy ev2 deployment scripts"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)/charts"
      Contents: |
        **/*
      TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - task: CopyFiles@2
    displayName: "Copy ev2 deployment scripts"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)/test/e2e"
      Contents: |
        *.yaml
      TargetFolder: '$(Build.ArtifactStagingDirectory)/build'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: drop

- job: build_linux
  timeoutInMinutes: 120
  dependsOn: common
  pool:
    name: Azure-Pipelines-CI-Test-EO
  variables:
    imagetag: $[ dependencies.common.outputs['setup.imagetag'] ]
    telemetryTag: $[ dependencies.common.outputs['setup.telemetryTag'] ]
    Codeql.Enabled: true
    Codeql.BuildIdentifier: 'linuxbuild'
    # This is necessary because of: https://github.com/moby/moby/issues/37965
    DOCKER_BUILDKIT: 1

  steps:
  - task: CodeQL3000Init@0
  - task: AzureCLI@2
    displayName: "Multi-arch Linux build and Vulnerability Scan"
    inputs:
      azureSubscription: ${{ variables.armServiceConnectionName }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        mkdir -p $(Build.ArtifactStagingDirectory)/linux

        echo "Installing NPM..."
        sudo apt-get -y install npm

        echo "Switching the directory..."
        cd appmonitoring/ts/src
        pwd
        ls -a
        
        echo "Installing typescript..."
        sudo npm install typescript

        echo "Cleaning *.js and *.js.map files..."
        rm *.js.map -f
        rm *.js -f
      
        echo "Updating packages..."
        npm update
        
        echo "Building the typescript project..."
        tsc --build --force
        echo "Build is done"

        pwd
        ls -a
        
        sudo apt-get update && sudo apt-get -y install qemu binfmt-support qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

        docker buildx create --name testbuilder
        docker buildx use testbuilder

        az --version
        az account show
        az account set -s ${{ variables.subscription }}
        az acr login -n ${{ variables.containerRegistry }}

        if [ "$(Build.Reason)" != "PullRequest" ]; then
          docker buildx build --platform linux/amd64,linux/arm64 --tag ${{ variables.repoImageName }}:$(imagetag) -f ./Dockerfile --build-arg IMAGE_TAG=$(telemetryTag) --push --provenance=false .

          docker pull ${{ variables.repoImageName }}:$(imagetag)
        else
          docker buildx build --platform linux/amd64,linux/arm64 --tag ${{ variables.repoImageName }}:$(imagetag) -f ./Dockerfile --build-arg IMAGE_TAG=$(telemetryTag) --provenance=false .

          # load the multi-arch image to run tests
          docker buildx build --tag ${{ variables.repoImageName }}:$(imagetag) -f ./Dockerfile --build-arg IMAGE_TAG=$(telemetryTag) --load --provenance=false .
        fi

        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

        trivy image --ignore-unfixed --no-progress --severity HIGH,CRITICAL,MEDIUM --exit-code 1 ${{ variables.repoImageName }}:$(imagetag)
  - task: CodeQL3000Finalize@0
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: drop
